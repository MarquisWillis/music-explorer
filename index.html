<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concert Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./develop/js/homepage.js" defer></script>
</head>






<body class="bg-black">

    <header class="flex justify-center h-10">
        <span>
            <h1 class=" mt-4 text-white text-3xl">Concert Finder</h1>
        </span>

    </header>






    <main class="flex flex-wrap mt-16" id="genre-container">
        <!-- genre cards go here -->

        <aside class="w-80 border-2 border-gray-400">
            <section id="search-form" class=" flex flex-wrap">
                <label for="artist"
                    class="w-1/12 mt-11 mb-6 ml-32 flex justify-center text-white text-xl">Artist:</label>
                <input type="text" id="artist-input" name="fname"
                    class="w-3/5 h-10 border-2 border-gray-400 rounded mx-8 mb-5 bg-green-100 text-slate-900 ml-12">
                <label for="genre" class="w-1/12 ml-32 flex justify-center text-white text-xl">Genre:</label>
                <input type="text" id="genre-input" name="genre"
                    class="w-3/5 h-10 border-2 border-gray-400 rounded mx-8 my-5 bg-green-100 ml-12">
                <label for="location" class="w-1/12 ml-32 flex justify-center text-white text-xl">Location:</label>
                <input type="text" id="location-input" name="location"
                    class="w-3/5 h-10 border-2 border-gray-400 rounded mx-8 my-5 bg-green-100 ml-12"> <br>

                <input type="submit" value="Search" id="search-btn"
                    class="w-2/5 h-7  rounded-lg hover:underline mx-8 my-5 bg-sky-500 hover:bg-sky-600 text-white ml-20">
            </section>
        </aside>

        <section class="basis-4/6 flex flex-wrap justify-center items-center ml-52 border-2 border-gray-400 ">
            <div class=" genre-card text-center  border-solid border-2 border-white bg-rose-400 shadow-xl w-1/4 h-1/3">
                <section class="rockCard mt-12">


                    <p class="block text-2xl leading-tight font-semibold text-white-900 hover:underline"> Rock</p>

                </section>


            </div>

            <div
                class=" genre-card text-center border-solid border-2 border-white bg-fuchsia-700 shadow-xl w-1/4 h-1/3 ml-8">

                <section class="popCard mt-12">

                    <p class="block mt-1 text-2xl leading-tight font-semibold text-gray-900 hover:underline"> Pop</p>

                </section>


            </div>

            <div
                class="genre-card text-center border-solid border-2 border-white bg-sky-800 shadow-xl w-1/4 h-1/3 ml-8">

                <section class="rapCard mt-12">
                    <p class="block mt-1 text-2xl leading-tight font-semibold text-gray-900 hover:underline"> Rap</p>
                </section>



            </div>



            <div class="genre-card text-center border-solid border-2 border-white bg-green-400 shadow-xl w-1/4 h-1/3">

                <section class="countryCard mt-12">

                    <p class="block items-center text-2xl leading-tight font-semibold text-gray-900 hover:underline">
                        Country
                    </p>


                </section>



            </div>

            <div
                class=" genre-card text-center border-solid border-2 border-white bg-amber-400 shadow-xl w-1/4 h-1/3 ml-8 ">

                <section class="instrumentalCard mt-12">
                    <p class="block mt-1 text-2xl leading-tight font-semibold text-gray-900 hover:underline">
                        Instrumental</p>

                </section>



            </div>

            <div
                class=" genre-card text-center border-solid border-2 border-white bg-red-500 shadow-xl w-1/4 h-1/3 ml-8">

                <section class="animeCard mt-12">
                    <p class="block mt-1 text-2xl leading-tight font-semibold text-gray-900 hover:underline">Anime Music
                    </p>

                </section>



            </div>


    </main>
